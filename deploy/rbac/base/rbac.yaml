---
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: training-deployment
rbacBindings:
  - name: ci-bot-training
    subjects:
      - kind: ServiceAccount
        name: ci-bot-training
        namespace: rbac-manager
    roleBindings:
      - clusterRole: edit
        namespaceSelector:
          matchLabels:
            ci-bot: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: ci-bot-training
  namespace: rbac-manager
  annotations:
    kubernetes.io/service-account.name: ci-bot-training
type: kubernetes.io/service-account-token
---
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: ci-bot
rbacBindings:
  - name: ci-bot
    subjects:
      - kind: ServiceAccount
        name: ci-bot
        namespace: rbac-manager
    roleBindings:
      - clusterRole: cluster-admin
        namespaceSelector:
          matchLabels:
            ci-bot: "true"
            env: "prod"
---
apiVersion: v1
kind: Secret
metadata:
  name: ci-bot
  namespace: rbac-manager
  annotations:
    kubernetes.io/service-account.name: ci-bot
type: kubernetes.io/service-account-token
---
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: ci-bot-test
rbacBindings:
  - name: ci-bot-test
    subjects:
      - kind: ServiceAccount
        name: ci-bot-test
        namespace: rbac-manager
    roleBindings:
      - clusterRole: cluster-admin
        namespaceSelector:
          matchLabels:
            ci-bot: "true"
            env: "test"
---
apiVersion: v1
kind: Secret
metadata:
  name: ci-bot-test
  namespace: rbac-manager
  annotations:
    kubernetes.io/service-account.name: ci-bot-test
type: kubernetes.io/service-account-token
---
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: argocd-cluster-bootstrap
rbacBindings:
  - name: argocd-cluster-bootstrap
    subjects:
      - kind: ServiceAccount
        name: argocd-cluster-bootstrap
        namespace: argocd
    roleBindings:
      - clusterRole: admin
        namespace: argocd
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-cluster-bootstrap
  namespace: argocd
  annotations:
    kubernetes.io/service-account.name: argocd-cluster-bootstrap
type: kubernetes.io/service-account-token
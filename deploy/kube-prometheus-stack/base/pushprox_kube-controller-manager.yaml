---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pushprox-kube-controller-manager-proxy
  namespace: monitoring
  labels: 
    k8s-app: pushprox-kube-controller-manager-proxy
    component: "kube-controller-manager"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pushprox-kube-controller-manager-client
  namespace: monitoring
  labels: 
    k8s-app: pushprox-kube-controller-manager-client
    component: "kube-controller-manager"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pushprox-kube-controller-manager-client
  labels: 
    k8s-app: pushprox-kube-controller-manager-client
    component: "kube-controller-manager"
rules:
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pushprox-kube-controller-manager-client
  labels: 
    k8s-app: pushprox-kube-controller-manager-client
    component: "kube-controller-manager"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pushprox-kube-controller-manager-client
subjects:
  - kind: ServiceAccount
    name: pushprox-kube-controller-manager-client
    namespace: monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pushprox-kube-controller-manager-client
  namespace: monitoring
  labels: 
    k8s-app: pushprox-kube-controller-manager-client
    component: "kube-controller-manager"
    pushprox-exporter: "client"
spec:
  selector:
    matchLabels: 
      k8s-app: pushprox-kube-controller-manager-client
      component: "kube-controller-manager"
  template:
    metadata:
      labels: 
        k8s-app: pushprox-kube-controller-manager-client
        component: "kube-controller-manager"
    spec:
      nodeSelector: 
        node-role.kubernetes.io/master: "true"
      tolerations: 
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: pushprox-kube-controller-manager-client
      containers:
      - name: pushprox-client
        image: rancher/pushprox-client:v0.1.0-rancher2-client
        command:
          - "pushprox-client"
        args:
        - --fqdn=$(HOST_IP)
        - --proxy-url=$(PROXY_URL)
        - --metrics-addr=$(PORT)
        - --allow-port=10257
        - --use-localhost
        - --insecure-skip-verify
        - --token-path=/var/run/secrets/kubernetes.io/serviceaccount/token
        resources:
          requests:
            memory: 10Mi
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: PORT
          value: :10011
        - name: PROXY_URL
          value: http://pushprox-kube-controller-manager-proxy.monitoring.svc:8080
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: pushprox-kube-controller-manager-client
  namespace: monitoring
  labels: 
    k8s-app: pushprox-kube-controller-manager-client
    component: "kube-controller-manager"
spec:
  ports:
  - name: metrics
    port: 10257
    protocol: TCP
    targetPort: 10257
  selector: 
    k8s-app: pushprox-kube-controller-manager-client
    component: "kube-controller-manager"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushprox-kube-controller-manager-proxy
  namespace: monitoring
  labels: 
    k8s-app: pushprox-kube-controller-manager-proxy
    component: "kube-controller-manager"
    pushprox-exporter: "proxy"
spec:
  selector:
    matchLabels: 
      k8s-app: pushprox-kube-controller-manager-proxy
      component: "kube-controller-manager"
  template:
    metadata:
      labels: 
        k8s-app: pushprox-kube-controller-manager-proxy
        component: "kube-controller-manager"
    spec: 
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      nodeSelector: 
        kubernetes.io/os: linux
      tolerations: 
        - key: "cattle.io/os"
          value: "linux"
          effect: "NoSchedule"
          operator: "Equal"
      serviceAccountName: pushprox-kube-controller-manager-proxy
      containers:
      - name: pushprox-proxy
        image: rancher/pushprox-proxy:v0.1.0-rancher2-proxy
        command:
          - "pushprox-proxy"
        resources:
          requests:
            memory: 10Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pushprox-kube-controller-manager-proxy
  namespace: monitoring
  labels: 
    k8s-app: pushprox-kube-controller-manager-proxy
    component: "kube-controller-manager"
spec:
  ports:
  - name: pp-proxy
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector: 
    k8s-app: pushprox-kube-controller-manager-proxy
    component: "kube-controller-manager"

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pushprox-kube-controller-manager
  namespace: monitoring
spec:
  endpoints: 
    - params:
        _scheme:
        - https
      port: metrics
      proxyUrl: http://pushprox-kube-controller-manager-proxy.monitoring.svc:8080
  jobLabel: component
  podTargetLabels:
  - component
  - pushprox-exporter
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels: 
      k8s-app: pushprox-kube-controller-manager-client
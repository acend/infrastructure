---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    ci-bot: "true"
    env: "prod"
  name: acend-slack-notify 
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: slack-webhook
  namespace: acend-slack-notify
spec:
  encryptedData:
    SLACK_WEBHOOK: 
  template:
    metadata:
      creationTimestamp: null
      name: slack-webhook
      namespace: acend-slack-notify
    type: Opaque
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ted-lasso
  namespace: acend-slack-notify
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - env:
            - name: SLACK_MESSAGE
              value: Be curious. Not judgmental. So I'm curious what you're up to
                this week, Diamond Dogs?
            envFrom:
            - secretRef:
                name: slack-webhook
                optional: false
            image: ghcr.io/acend/slack-notify:latest
            imagePullPolicy: Always
            name: ted-lasso
  schedule: 0 09 * * 1

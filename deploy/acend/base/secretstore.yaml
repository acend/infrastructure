---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: k8s-local-acend-website
  namespace: acend-website
spec:
  provider:
    kubernetes:
      remoteNamespace: acend-website
      server:
        auth:
          serviceAccount:
            name: "eso-store"
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
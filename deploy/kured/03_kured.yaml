---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: '4.2.0'
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: kube-system
      interval: 1m
  values:
    extraEnvVars:
    - name: notify-url
      valueFrom:
        secretKeyRef:
          name: slack-webhook-url
          key: webhook-url
    tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    configuration:
      timeZone: Europe/Zurich
      startTime: 06:00
      endTime: 23:59:59
      rebootDays: [sun,mon,tue,wed,thu,fri,sat]
      lock-release-delay: 2m
      period: 1m
    metrics:
      create: true
    service:
      create: true
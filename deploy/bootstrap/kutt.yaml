---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kutt
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/kutt/base
    repoURL: https://github.com/acend/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - ServerSideApply=true

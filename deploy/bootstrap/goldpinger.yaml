---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldpinger
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/goldpinger/base
    repoURL: https://github.com/acend/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
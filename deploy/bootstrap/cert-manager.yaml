---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/cert-manager/base
    repoURL: https://github.com/acend/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - ServerSideApply=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    app: cert-manager

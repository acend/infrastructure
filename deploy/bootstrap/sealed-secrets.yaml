---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/sealed-secrets/base
    repoURL: https://github.com/acend/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
